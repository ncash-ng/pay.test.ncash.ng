<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Bobra IFrame</title>
    <style type="text/css">
        body {
            background: none transparent;
        }
    </style>
</head>
<body>
<h1>Переадресація...</h1>
<script>
    (function (w) {
        const isFailure = window.location.search.includes("fail");
        const eventName = isFailure ? "iframe.failure" : "iframe.complete";
        const event = new Event(eventName, {
            cancelable: true,
        });
        w.dispatchEvent(event);
        setTimeout(() => window.location = '/', 1000);
    })(window.parent || window);
</script>
</body>
</html>
